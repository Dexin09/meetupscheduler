<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Meetup Scheduler</title>
	<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
	<style>
		body {
			font-family: sans-serif;
			margin: 2rem;
		}
		#calendar {
			max-width: 700px;
			margin: 2rem auto;
		}
		.legend {
			display: flex;
			justify-content: center;
			gap: 1rem;
			margin-bottom: 1rem;
		}
		.legend span {
			display: inline-block;
			padding: 0.5rem;
			border-radius: 5px;
			font-size: 0.9rem;
			color: #fff;
		}
		.great { background-color: #30BF78; }
		.good { background-color: #60BF30; }
		.bad { background-color: #BFA730; }
		.awful { background-color: #BF3030; }

		.top-controls {
			text-align: center;
			margin-bottom: 1.5rem;
		}
		.top-controls input {
			padding: 0.5rem;
			width: 200px;
			margin-right: 1rem;
		}
		.top-controls button {
			padding: 0.5rem 1rem;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">Meetup Scheduler</h1>
	<p style="text-align: center;">Enter your name and click on dates to mark your availability. Each click cycles through options.</p>
	<br><br>

	<div class="top-controls">
		<input type="text" id="nameInput" placeholder="Your name" />
		<button id="submitButton">Submit</button>
	</div>

	<div class="legend">
		<span class="great">‚úÖ Great</span>
		<span class="good">üëç Good</span>
		<span class="bad">‚ö†Ô∏è Bad</span>
		<span class="awful">‚ùå Awful</span>
	</div>

	<div id="calendar"></div>

	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<script>
		const supabaseUrl = 'https://gkpfmiomjxshpaodisxa.supabase.co';
		const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrcGZtaW9tanhzaHBhb2Rpc3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MTIzNDgsImV4cCI6MjA2Njk4ODM0OH0.Svi1Xl88euqNn9osgXvbkPgb-iVrKo5mPCdIdWUP45g'; // keep public, fine on frontend

		const supabase = supabase.createClient(supabaseUrl, supabaseKey);

		const getEventName = () => {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get('event') || 'DefaultEvent';
		};
		
		const uuid = getUUID();
		const eventName = getEventName();
		let selectedData = {};
		
		// Load availability for this user + event
		async function loadUserAvailability() {
			const { data, error } = await supabase
				.from('availabilities')
				.select('date, status')
				.eq('uuid', uuid)
				.eq('eventName', eventName);
		
			if (error) {
				console.error('Load error:', error);
				return;
			}
		
			data.forEach(({ date, status }) => {
				selectedData[date] = status;
				calendar.addEvent({
					id: date,
					title: status.toUpperCase(),
					start: date,
					allDay: true,
					backgroundColor: colors[status],
					borderColor: colors[status],
					textColor: '#fff',
					extendedProps: { status }
				});
			});
		}
		
		// Submit current selections
		document.getElementById('submitButton').addEventListener('click', async () => {
			const name = document.getElementById('nameInput').value.trim();
			if (!name) return alert('Please enter your name');
			if (Object.keys(selectedData).length === 0) return alert('Please select at least one date');
		
			saveUserName(name);
		
			// Delete old entries first (optional but cleaner)
			await supabase
				.from('availabilities')
				.delete()
				.eq('uuid', uuid)
				.eq('eventName', eventName);
		
			// Insert new entries
			const entries = Object.entries(selectedData).map(([date, status]) => ({
				uuid,
				name,
				eventName,
				date,
				status
			}));
		
			const { error } = await supabase
				.from('availabilities')
				.insert(entries);
		
			if (error) {
				alert('Submission failed: ' + error.message);
			} else {
				alert('Submitted successfully!');
			}
		});
		
		window.addEventListener('DOMContentLoaded', () => {
			const name = getUserName();
			if (name) document.getElementById('nameInput').value = name;
			loadUserAvailability();
		});

	</script>
</body>
</html>
